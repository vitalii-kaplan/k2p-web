name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'
          npm install

      - name: Run tests
        env:
          DEBUG: "1"
          SECRET_KEY: "ci-test-secret"
        run: |
          python -m pytest
          npm run test:ui
