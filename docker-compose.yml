services:
  postgres:
    image: postgres:16
    container_name: k2pweb-postgres
    environment:
      POSTGRES_DB: k2pweb
      POSTGRES_USER: k2pweb
      POSTGRES_PASSWORD: k2pweb_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U k2pweb -d k2pweb"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: k2pweb-api
    working_dir: /app/api
    env_file:
      - .env
    environment:
      # IMPORTANT: must match your settings.py switch
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"
      DJANGO_DEBUG: "0"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  worker:
    build: .
    container_name: k2pweb-worker
    working_dir: /app/api
    env_file:
      - .env
    environment:
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"
      DJANGO_DEBUG: "0"
    depends_on:
      postgres:
        condition: service_healthy
    # NOTE: this still fails until you implement the worker module.
    command: ["python", "-m", "k2pweb.worker"]

volumes:
  pgdata:
