worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  upstream django_upstream {
    server api:8000;
  }

  server {
    listen 80;
    server_name _;

    # Adjust if you expect large uploads
    client_max_body_size 50m;

    # Health endpoints are handled by Django; Nginx just proxies them
    location = /healthz {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location = /readyz {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Static served by Nginx
    location /static/ {
      alias /static/;
      access_log off;

      # Conservative caching (safe even without hashed filenames)
      expires 1h;
      add_header Cache-Control "public, max-age=3600";

      try_files $uri =404;
    }

    # Everything else proxies to Django
    location / {
      proxy_pass http://django_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;

      proxy_redirect off;
    }
  }
}
