services:
  postgres:
    image: postgres:16
    container_name: k2pweb-postgres
    environment:
      POSTGRES_DB: k2pweb
      POSTGRES_USER: k2pweb
      POSTGRES_PASSWORD: k2pweb_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U k2pweb -d k2pweb"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: k2pweb-api
    working_dir: /app/api
    env_file:
      - .env
    environment:
      # Ensure the app uses Postgres in this stack
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"

      # IMPORTANT: collectstatic target shared with nginx
      STATIC_ROOT: "/static"
      SECURE_HSTS_SECONDS: "31536000"
      SECURE_HSTS_INCLUDE_SUBDOMAINS: "1"
      SECURE_HSTS_PRELOAD: "1"
      SECURE_SSL_REDIRECT: "1"
      SECURE_REDIRECT_EXEMPT: "healthz,readyz"
      SESSION_COOKIE_SECURE: "1"
      CSRF_COOKIE_SECURE: "1"
      USE_X_FORWARDED_PROTO: "1"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - gunicorn
      - k2pweb.wsgi:application
      - --bind
      - 0.0.0.0:8000
      - --workers
      - "3"
      - --timeout
      - "120"
    expose:
      - "8000"
    volumes:
      - staticfiles:/static

  worker:
    build: .
    container_name: k2pweb-worker
    working_dir: /app/api
    env_file:
      - .env
    environment:
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"

      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY}"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "manage.py", "k2p_worker"]

  nginx:
    image: nginx:1.27-alpine
    container_name: k2pweb-nginx
    depends_on:
      - api
    ports:
      # Keep host port 8000 for convenience; in real prod youâ€™d do 80/443
      - "8000:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - staticfiles:/static:ro

volumes:
  pgdata:
  staticfiles:
