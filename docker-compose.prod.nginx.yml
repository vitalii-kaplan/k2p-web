services:
  postgres:
    image: postgres:16
    container_name: k2pweb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: k2pweb
      POSTGRES_USER: k2pweb
      POSTGRES_PASSWORD: k2pweb_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U k2pweb -d k2pweb"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: k2pweb-api
    restart: unless-stopped
    working_dir: /app/api
    env_file:
      - .env
    environment:
      # Ensure the app uses Postgres in this stack
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"

      # IMPORTANT: collectstatic target shared with nginx
      STATIC_ROOT: "/static"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - gunicorn
      - k2pweb.wsgi:application
      - --bind
      - 0.0.0.0:8000
      - --workers
      - "3"
      - --timeout
      - "120"
    expose:
      - "8000"
    volumes:
      - staticfiles:/static

  worker:
    build: .
    container_name: k2pweb-worker
    restart: unless-stopped
    working_dir: /app/api
    env_file:
      - .env
    environment:
      DB_ENGINE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "k2pweb"
      DB_USER: "k2pweb"
      DB_PASSWORD: "k2pweb_password"

      DJANGO_DEBUG: "0"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "manage.py", "k2p_worker"]

  nginx:
    image: nginx:1.27-alpine
    container_name: k2pweb-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /opt/k2pweb/certs:/etc/nginx/certs:ro
      - staticfiles:/static:ro

volumes:
  pgdata:
  staticfiles:
